	<script>
	
		function odliczanie()
		{
			var dzisiaj = new Date();
			
			var dzien = dzisiaj.getDate();
			var miesiac = dzisiaj.getMonth()+1;
			var rok = dzisiaj.getFullYear();
			
			if(dzien<10){
							dzien='0'+dzien;
						} 
			if(miesiac<10){
							miesiac='0'+miesiac;
							} 
			document.getElementById("data").defaultValue = rok+'-'+miesiac+'-'+dzien;
			
			setTimeout("odliczanie()", 1);
		}
		
	
	</script>
